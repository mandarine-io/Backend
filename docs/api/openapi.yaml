openapi: 3.0.0
info:
  contact:
    email: mandarine.app@yandex.ru
    name: Mandarine Support
  description: API for web and mobile application Mandarine
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Mandarine API
  version: 0.0.0
paths:
  /health:
    get:
      description: Request for getting health status. In response will be status of
        all check (database, minio, smtp, redis).
      operationId: Health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/dto.HealthOutput"
                type: array
      summary: Health
      tags:
        - Metrics API
  /swagger/api-docs.json:
    get:
      description: Request for getting swagger specification in JSON
      operationId: Swagger API specification in JSON
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
      summary: Swagger JSON
      tags:
        - Swagger API
  /swagger/api-docs.yaml:
    get:
      description: Request for getting swagger specification in YAML
      operationId: Swagger API specification in YAML
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
      summary: Swagger YAML
      tags:
        - Swagger API
  /swagger/index.html:
    get:
      description: Request for getting swagger UI
      operationId: SwaggerUI
      responses:
        "200":
          description: OK
          content:
            text/html:
              schema:
                type: string
      summary: Swagger UI
      tags:
        - Swagger API
  /v0/account:
    delete:
      description: Request for deleting service. User must be logged in. User must not
        be deleted.
      operationId: DeleteAccount
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "409":
          description: User is deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Delete service
      tags:
        - Account API
    get:
      description: Request for receiving own service. User must be logged in. In
        response will be returned own service info.
      operationId: GetAccount
      responses:
        "200":
          description: Account info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.AccountOutput"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Get service
      tags:
        - Account API
  /v0/account/email:
    patch:
      description: Request for updating email. User must be logged in. In process will
        be sent verification email. In response will be returned updated service
        info.
      operationId: UpdateEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.UpdateEmailInput"
        description: Update email request body
        required: true
      responses:
        "200":
          description: Account info (email is verified)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.AccountOutput"
        "202":
          description: Account info (email is not verified)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.AccountOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "409":
          description: Duplicate email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Update email
      tags:
        - Account API
  /v0/account/email/verify:
    post:
      description: Request for verify email. User must be logged in.
      operationId: VerifyEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.VerifyEmailInput"
        description: Verify email request body
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Verify email
      tags:
        - Account API
  /v0/account/password:
