          type: string
      required:
        - email
      type: object
    dto.UpdateMasterProfileInput:
      properties:
        address:
          type: string
        avatarId:
          type: string
        description:
          type: string
        displayName:
          type: string
        isEnabled:
          type: boolean
        job:
          type: string
        point:
          format: lng,lat
          type: string
      required:
        - displayName
        - isEnabled
        - job
        - point
      type: object
    dto.UpdatePasswordInput:
      properties:
        newPassword:
          format: zxcvbn
          type: string
        oldPassword:
          type: string
      required:
        - newPassword
        - oldPassword
      type: object
    dto.UpdateUsernameInput:
      properties:
        username:
          format: username
          type: string
      required:
        - username
      type: object
    dto.UploadResourceOutput:
      properties:
        object_id:
          type: string
      type: object
    dto.UploadResourcesOutput:
      properties:
        count:
          type: integer
        data:
          additionalProperties:
            $ref: "#/components/schemas/dto.UploadResourceOutput"
          type: object
      type: object
    dto.VerifyEmailInput:
      properties:
        email:
          format: email
          type: string
        otp:
          type: string
      required:
        - email
        - otp
      type: object
    dto.VerifyRecoveryCodeInput:
      properties:
        email:
          format: email
          type: string
        otp:
          type: string
      required:
        - email
        - otp
      type: object
