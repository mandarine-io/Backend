  "/v0/resources/{objectId}":
    get:
      description: Request for getting resource. Return the resource in S3 storage.
      operationId: DownloadResource
      parameters:
        - description: Object id
          in: path
          name: objectId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Resource not found
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Download resource
      tags:
        - Resource API
  /v0/resources/many:
    post:
      description: Request for uploading resources. Return the array of object ids in
        S3 storage for successful uploaded files.
      operationId: UploadResources
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                resources:
                  description: Files to upload
                  type: array
                  items:
                    type: file
              required:
                - resources
        required: true
      responses:
        "201":
          description: Uploaded resources
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.UploadResourcesOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized error
          content:
            application/json:
              schema:
