        - Authentication and Authorization API
  "/v0/auth/social/{provider}":
    get:
      description: Request for redirecting to OAuth consent page. After
        serviceorization, it will redirect to redirectUrl with serviceorization
        code and state
      operationId: SocialLogin
      parameters:
        - description: Social login provider (yandex, google, mailru)
          in: path
          name: provider
          required: true
          schema:
            type: string
        - description: Redirect URL
          in: query
          name: redirectUrl
          required: true
          schema:
            type: string
      responses:
        "302":
          description: Found
        "404":
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Social login
      tags:
        - Authentication and Authorization API
  "/v0/auth/social/{provider}/callback":
    post:
      description: Request for exchanging serviceorization code to token pairs. In
        process, it will exchange code to user info and register new user or
        login existing user. In response will be new access token in body and
        new refresh tokens in http-only cookie.
      operationId: SocialLoginCallback
      parameters:
        - description: Social login provider (yandex, google, mailru)
          in: path
          name: provider
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.SocialLoginCallbackInput"
        description: Social login callback request body
        required: true
      responses:
        "200":
          description: JWT access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.JwtTokensOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Social login callback
      tags:
        - Authentication and Authorization API
  /v0/geocode/forward:
    get:
      description: Request for geocoding. User must be logged in. In response will be
        returned coordinates.
      operationId: Geocode
      parameters:
        - in: query
          name: address
          required: true
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Geocoded coordinates
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.GeocodingOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "503":
          description: Geocoding service is unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Geocode
      tags:
        - Geocoding API
  /v0/geocode/reverse:
    get:
      description: Request for reverse geocoding. User must be logged in. In response
        will be returned address.
      operationId: ReverseGeocode
      parameters:
        - in: query
          name: latitude
          required: true
          schema:
            type: number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
        - in: query
          name: longitude
          required: true
          schema:
            type: number
      responses:
        "200":
          description: Reverse geocoded address
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ReverseGeocodingOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "503":
          description: Geocoding service is unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Reverse geocode
      tags:
        - Geocoding API
  /v0/masters/profile:
    get:
      description: Request for finding master profiles. User must be logged in. In
        response will be returned found master profiles.
      operationId: FindMasterProfiles
      parameters:
        - in: query
          name: displayName
          schema:
            type: string
        - in: query
          name: field
          required: true
          schema:
            type: string
        - in: query
          name: job
          schema:
            type: string
        - in: query
          name: order
          schema:
            type: string
            enum:
              - asc
              - desc
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: point
          schema:
            type: string
            format: lng,lat
        - in: query
          name: radius
          schema:
            type: string
            format: float
      responses:
        "200":
          description: Found master profiles
          content:
            application/json:
