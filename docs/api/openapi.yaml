        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "409":
          description: Duplicate username
          content:
            application/json:
              schema:
