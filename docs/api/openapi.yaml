  /v0/account/restore:
    get:
      description: Request for restoring service. User must be logged in. User must be
        deleted. In response will be returned restored service info.
      operationId: RestoreAccount
      responses:
        "200":
          description: Account info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.AccountOutput"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "409":
          description: User is not deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Restore service
      tags:
        - Account API
  /v0/account/username:
    patch:
      description: Request for updating username. User must be logged in. In response
