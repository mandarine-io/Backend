        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Upload resources
      tags:
        - Resource API
  /v0/resources/one:
    post:
      description: Request for uploading resource. Return the object id in S3 storage.
      operationId: UploadResource
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                resource:
                  description: File to upload
                  type: string
                  format: binary
              required:
                - resource
        required: true
      responses:
        "201":
          description: Uploaded resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.UploadResourceOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Upload resource
      tags:
        - Resource API
  /v0/ws:
    get:
      description: Request for connect to websocket server. If pool is not full, a new
        websocket connection is created.
      operationId: WsConnect
      responses:
        "101":
          description: Switching Protocols
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Connect to websocket server
      tags:
        - Websocket API
tags:
  - description: API for account management
    name: Account API
  - description: API for authentication and authorization
    name: Authentication and Authorization API
  - description: API for geocoding
    name: Geocoding API
  - description: API for master profile management
    name: Master Profile API
  - description: API for resource management
    name: Resource API
  - description: API for websocket connection
    name: Websocket API
  - description: API for getting metrics
    name: Metrics API
  - description: API for getting swagger documentation
    name: Swagger API
servers:
  - url: //localhost:8080
components:
  securitySchemes:
    BearerAuth:
      in: header
      name: Authorization
      type: apiKey
  schemas:
    dto.AccountOutput:
      properties:
        email:
          format: email
          type: string
        isDeleted:
          type: boolean
        isEmailVerified:
          type: boolean
        isEnabled:
          type: boolean
        isPasswordTemp:
          type: boolean
        username:
          maxLength: 255
          minLength: 1
          type: string
      required:
        - email
        - isDeleted
        - isEmailVerified
        - isEnabled
        - isPasswordTemp
        - username
      type: object
    dto.AddressOutput:
      properties:
        city:
          type: string
        country:
          type: string
        countryCode:
          type: string
        county:
          type: string
        formattedAddress:
          type: string
        houseNumber:
          type: string
        postcode:
          type: string
        state:
          type: string
        stateCode:
          type: string
        stateDistrict:
          type: string
        street:
          type: string
        suburb:
          type: string
      type: object
    dto.CreateMasterProfileInput:
      properties:
        address:
          type: string
        avatarId:
          type: string
        description:
          type: string
        displayName:
          type: string
        job:
          type: string
        point:
          format: lng,lat
          type: string
      required:
        - displayName
        - job
        - point
      type: object
    dto.ErrorResponse:
      properties:
        message:
          type: string
        path:
          example: /api/v0/example
          format: url_path
          type: string
        status:
          maximum: 599
          minimum: 400
          type: integer
        timestamp:
          type: string
      required:
        - message
        - path
        - status
        - timestamp
      type: object
    dto.GeocodingOutput:
      properties:
        count:
          type: integer
        data:
          items:
            $ref: "#/components/schemas/dto.PointOutput"
          type: array
      type: object
    dto.HealthOutput:
      properties:
        name:
          type: string
        pass:
          type: boolean
      type: object
    dto.JwtTokensOutput:
      properties:
        accessToken:
          format: jwt
          type: string
      required:
        - accessToken
      type: object
    dto.LoginInput:
      properties:
        login:
          type: string
        password:
          type: string
      required:
        - login
        - password
      type: object
    dto.MasterProfileOutput:
      properties:
        address:
          type: string
        avatarId:
          type: string
        description:
          type: string
        displayName:
          type: string
        job:
          type: string
        point:
          $ref: "#/components/schemas/dto.PointOutput"
      required:
        - displayName
        - job
        - point
      type: object
    dto.MasterProfilesOutput:
      properties:
        count:
          type: integer
        data:
          items:
            $ref: "#/components/schemas/dto.MasterProfileOutput"
          type: array
      required:
        - count
        - data
      type: object
    dto.OwnMasterProfileOutput:
      properties:
        address:
          type: string
        avatarId:
          type: string
        description:
          type: string
        displayName:
          type: string
        isEnabled:
          type: boolean
        job:
          type: string
        point:
          $ref: "#/components/schemas/dto.PointOutput"
      required:
        - displayName
        - isEnabled
        - job
        - point
      type: object
    dto.PointOutput:
      properties:
        latitude:
          type: number
        longitude:
          type: number
      type: object
    dto.RecoveryPasswordInput:
      properties:
        email:
          format: email
          type: string
      required:
        - email
      type: object
    dto.RegisterConfirmInput:
      properties:
        email:
          format: email
          type: string
        otp:
          type: string
      required:
        - email
        - otp
      type: object
    dto.RegisterInput:
      properties:
        email:
          format: email
          type: string
        password:
          format: zxcvbn
          type: string
        username:
          format: username
          type: string
      required:
        - email
        - password
        - username
      type: object
    dto.ResetPasswordInput:
      properties:
        email:
          format: email
          type: string
        otp:
          type: string
        password:
          format: zxcvbn
          type: string
      required:
        - email
        - otp
        - password
      type: object
    dto.ReverseGeocodingOutput:
