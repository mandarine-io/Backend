        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Update username
      tags:
        - Account API
  /v0/auth/login:
    post:
      description: Request for serviceentication. In response will be new access token
        in body and new refresh tokens in http-only cookie.
      operationId: Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.LoginInput"
        description: Login request body
        required: true
      responses:
        "200":
          description: JWT access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.JwtTokensOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Sign in
      tags:
        - Authentication and Authorization API
  /v0/auth/logout:
    get:
      description: Request for logout. User must be logged in.
      operationId: Logout
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Logout
      tags:
        - Authentication and Authorization API
  /v0/auth/recovery-password:
    post:
      description: Request for recovery password. At the end will be sent email with code
      operationId: RecoveryPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.RecoveryPasswordInput"
        description: Recovery password body
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Recovery password
      tags:
        - Authentication and Authorization API
  /v0/auth/recovery-password/verify:
    post:
      description: Request for verify recovery code. If code is correct will be sent
        status 200
      operationId: VerifyRecoveryCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.VerifyRecoveryCodeInput"
        description: Verify recovery code body
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Verify recovery code
      tags:
        - Authentication and Authorization API
  /v0/auth/refresh:
    get:
      description: Request for refreshing tokens. In response will be new access token
        in body and new refresh tokens in http-only cookie.
      operationId: RefreshTokens
      responses:
        "200":
          description: JWT access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.JwtTokensOutput"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Refresh tokens
      tags:
        - Authentication and Authorization API
  /v0/auth/register:
    post:
      description: Request for creating new user. At the end will be sent confirmation
        email with code
      operationId: RegisterClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.RegisterInput"
        description: RegisterClient request body
        required: true
      responses:
        "202":
          description: Accepted
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: RegisterClient
      tags:
        - Authentication and Authorization API
  /v0/auth/register/confirm:
    post:
      description: Request for confirming registration. At the end will be created new user
      operationId: RegisterConfirm
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.RegisterConfirmInput"
        description: RegisterClient confirm body
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: RegisterClient confirmation
      tags:
        - Authentication and Authorization API
  /v0/auth/reset-password:
    post:
      description: Request for reset password. If code is correct will be updated password
      operationId: ResetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.ResetPasswordInput"
        description: Reset password body
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      summary: Reset password
