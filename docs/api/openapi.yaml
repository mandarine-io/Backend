                $ref: "#/components/schemas/dto.ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Update password
      tags:
        - Account API
    post:
      description: Request for setting password. User must be logged in.
      operationId: SetPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dto.SetPasswordInput"
        description: Set password request body
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "403":
          description: User is blocked or deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
        "404":
          description: Not found user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/dto.ErrorResponse"
